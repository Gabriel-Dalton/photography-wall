name: Generate Gallery

on:
  push:
    paths:
      - 'photos/**'
      - '.github/workflows/generate-gallery.yml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install system dependencies for CR2 support
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick dcraw ufraw ufraw-batch
      
      - name: Install dependencies
        run: npm install || echo "No dependencies needed"
      
      - name: List photos directory
        run: |
          echo "Photos found:"
          find photos -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.webp" -o -name "*.gif" -o -name "*.avif" -o -name "*.cr2" \) || echo "No supported images found"
      
      - name: Generate gallery.json and convert CR2 files
        run: npm run generate
      
      - name: Show generated gallery.json
        run: |
          echo "Generated gallery.json:"
          cat gallery.json || echo "gallery.json not found"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gallery.json
          find photos \( -name "*.jpg" -o -name "*.jpeg" \) -type f | xargs git add 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-generate gallery.json and convert CR2 files [skip ci]"
            git push
            echo "âœ“ Successfully pushed updated gallery.json and converted JPG files"
          else
            echo "No changes to commit"
          fi

